<app-background class="text-white h-screen">
    <section class="flex justify-evenly p-10 items-center">       
        <img [src]="game()?.imageCover" [alt]="game()?.imageCover" class="w-[500px] h-[600px] object-cover">
        <div class="">
            <p class="text-white/95 text-5xl font-bold">{{game()?.title}}</p>
            <div class="flex gap-2 py-4 text-3xl ">
                @if((game()?.discount ?? 0)> 0) {
                <p class="font-bold line-through text-white/70">{{game()?.discount}}</p>
                }
                <p class="font-bold">${{game()?.price}}</p>
            </div>
            <p class="py-3 text-white/70 font-description w-3/4">{{game()?.description}}</p>
            <div class=" py-14">
                <button appButton class="mr-4">+-</button>
                <button appButton>Add To Cart</button>
            </div>
            <div class="card-actions flex flex-col py-3">
                <p class="text-2xl font-bold">Quick info</p>
                <p class=""><span class="font-bold">Platform: </span>{{game()?.platform}}</p>
                <p class=""><span class="font-bold">Publisher: </span>{{game()?.publisher}}</p>
            </div>
        </div>
    </section>
</app-background>
